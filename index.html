<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Praktikum</title>
</head>
<body>
  <div class="container">
    <div class="header">
        <img class="header__logo" src="images/logo.png" alt="Лого">
        <div class="header__information">
          <div class="header__information-element">
            <img src="images/h.e-img-1.png" alt="">
            онлайн-курс
          </div>
          <div class="header__information-element">
            <img src="images/h.e-img-2.png" alt="">
            18 часов
          </div>
          <div class="header__information-element">
            <img src="images/h.e-img-3.png" alt="">
            8 сентября
          </div>
        </div>
        <h1 class="header__title">Как смотреть кино</h1>
        <p class="header__description">
          За 8 занятий станем активными зрителями
          и разберёмся в кинопроцессе
        </p>
        <img class="header__image-producer" src="images/producer.png" alt="Режиссёр">
        <div class="header__comment">
          <p>
            Зритель для меня
            не потребитель моей продукции,
            не судья, а соучастник
            творчества, соавтор.
          </p>
          <span>Андрей Тарковский</span>
        </div>
    </div>
  </div>
</body>
</html>
